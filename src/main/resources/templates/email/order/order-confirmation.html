<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email de Confirmação de Pedido</title>
</head>
<body>
    <h1>Email de Confirmação de Pedido</h1>
    
    <p>Olá <span th:text="${bodyOrder.customerName}"></span>,</p>
    
    <p>O seu pedido número <span th:text="${bodyOrder.orderNumber}"></span> foi confirmado com sucesso.</p>
    
    <p>Detalhes do Pedido:</p>
    <ul>
        <li>Data do Pedido: <span th:text="${bodyOrder.dateOrder}"></span></li>
        <li>Total do Pedido: <span th:text="${bodyOrder.totalValue}"></span></li>
        <li>Status do Pedido: <span th:text="${bodyOrder.status}"></span></li>
    </ul>
    
    <p>Detalhes dos Itens do Pedido:</p>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${bodyOrder.items}">
                <td th:text="${item.productName}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${item.price}"></td>
            </tr>
        </tbody>
    </table>
        
    <p>Obrigado por comprar conosco!</p>
    <p>Atenciosamente, Equipe da Loja</p>
</body>
</html>
